<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <title>Intern Info</title>
  </head>
  <body>
    <div class="container">
      <div class="get-input">
        <div class="top-flex">
          <p>Intern Info</p>
          <button id="btnadd">Add Intern</button>
        </div>
        <table class="table-container">
          <thead>
            <tr>
              <th>S/N</th>
              <th>Name</th>
              <th>Salary</th>
              <th>Department</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="table-body"></tbody>
        </table>
      </div>

      <form action="" class="form">
        <span class="close">X</span>
        <div class="form-des">
          <label for="name">First Name</label>
          <input
            type="text"
            name=""
            id=""
            placeholder="John"
            class="first-name"
          />
        </div>

        <div class="form-des">
          <label for="name">Last Name</label>
          <input
            type="text"
            name=""
            id=""
            placeholder="Deo"
            class="last-name"
            class="last-name"
            required
          />
        </div>

        <div class="form-des">
          <label for="salary">Salary</label>
          <input
            type="number"
            name=""
            id=""
            placeholder="Salary"
            class="salary"
            required
          />
        </div>
        <div class="form-des">
          <label for="department">Department</label>
          <input
            type="text"
            name=""
            id=""
            placeholder="Department"
            class="dept"
            required
          />
        </div>
        <button class="btn-sub">Submit</button>
      </form>

      <!-- Edit intern form -->
      <form action="" class="form" id="editForm">
        <span class="close">X</span>
        <div class="form-des">
          <label for="name">First Name</label>
          <input
            type="text"
            name=""
            id="firstName"
            placeholder="John"
            class="first-name"
            required
          />
        </div >
        <div class="form-des">
          <label for="name">Last Name</label>
          <input
            type="text"
            name=""
            id="lastName"
            placeholder="Deo"
            class="last-name"
            class="last-name"
            required
          />
        </div>
        <div class="form-des">
          <label for="salary">Salary</label>
          <input
            type="number"
            name=""
            id="salary"
            placeholder="Salary"
            class="salary"
            required
          />
        </div>
        <div class="form-des">
          <label for="department">Department</label>
          <input
            type="text"
            name=""
            id="dept"
            placeholder="Department"
            class="dept"
            required
          />
        </div>
        <button class="btn-sub" id="updateBtn">Update</button>
      </form>
    </div>

    <script src="app.js"></script>
  </body>
</html>
